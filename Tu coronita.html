        body {

        }

/* Scrollbar bonito para navegadores Webkit */
body::-webkit-scrollbar {

}
body::-webkit-scrollbar-thumb {

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1; /* Asegura que el contenido principal est√© sobre la lluvia y las part√≠culas */
            perspective: 1000px; /* Para efectos 3D sutiles */
        }

        .tag-text {
        .coronita-img {
            display: block;
            margin: 0 auto 12px auto;
            width: 18px;
            max-width: 3vw;
            animation: coronitaBounce 2.2s infinite ease-in-out;
        }

        @keyframes coronitaBounce {
            0%   { transform: translateY(0); }
            20%  { transform: translateY(-18px); }
            40%  { transform: translateY(0); }
            60%  { transform: translateY(12px); }
            80%  { transform: translateY(0); }
            100% { transform: translateY(0); }
        }
            font-family: 'Parisienne', cursive; /* Fuente fluida y rom√°ntica */
            font-size: 3.8vw; /* M√°s grande y prominente */
            color: var(--secondary-neon-color); /* Dorado brillante */
            text-shadow: 0 0 20px var(--secondary-neon-color), 0 0 40px rgba(255, 215, 0, 0.8); /* Brillo dorado muy intenso */
            margin-bottom: 30px; /* M√°s espacio */
            z-index: 5;
            text-align: center;
            opacity: 0;
            animation: fadeInReveal 2s ease-out forwards;
            animation-delay: 0.8s; /* Aparece despu√©s de una pausa m√°gica */
            letter-spacing: 2px; /* Un poco m√°s de espacio entre letras */
            transform-origin: center bottom;
        }

        .main-title {
            font-family: 'Charm', cursive; /* Fuente tierna y encantadora */
            font-size: clamp(0.9rem, 2.8vw, 1.5rem); /* Mucho m√°s peque√±o y responsive */
            color: var(--primary-neon-color); /* Rosa Caliente principal */
            text-shadow: 0 0 30px var(--primary-neon-color), 0 0 60px var(--primary-neon-color), 0 0 100px rgba(255, 105, 180, 0.9); /* Ne√≥n rosa MUY intenso */
            padding: 30px 60px;
            border: 8px solid var(--primary-neon-color); /* Borde m√°s grueso y ne√≥n */
            box-shadow: 0 0 40px var(--primary-neon-color), 0 0 80px var(--primary-neon-color), 0 0 120px rgba(255, 105, 180, 0.7); /* Sombra MUY pronunciada */
            position: relative;
            z-index: 1000;
            opacity: 0;
            animation: pulseInBounce 3s ease-out forwards;
            animation-delay: 2s; /* Aparece con m√°s retraso y fuerza */
            background: rgba(0, 0, 0, 0.4); /* Fondo m√°s oscuro y transparente para el t√≠tulo */
            border-radius: 25px; /* M√°s redondeado y suave */
            transform: scale(0.8); /* Empieza m√°s peque√±o */
            letter-spacing: 3px; /* Mayor espacio entre letras */
        }

        @keyframes fadeInReveal {
            0% { opacity: 0; transform: translateY(-80px) rotateX(-30deg); }
            100% { opacity: 1; transform: translateY(0) rotateX(0deg); }
        }

        @keyframes pulseInBounce {
            0% { opacity: 0; transform: scale(0.7) rotateY(15deg); }
            50% { opacity: 1; transform: scale(1.1) rotateY(-5deg); }
            75% { transform: scale(0.95) rotateY(2deg); }
            100% { opacity: 1; transform: scale(1) rotateY(0deg); }
        }

        /* Estilo para los elementos de lluvia */
        .rain-item {
            position: absolute;
            top: -50px;
            white-space: nowrap;
            pointer-events: none;
            font-family: 'Dancing Script', cursive; /* Delicada y expresiva */
            font-size: 3.2vw; /* Tama√±o de las frases de lluvia, m√°s impactante */
            opacity: 0.9;
            will-change: transform, opacity;
            text-shadow: 0 0 12px currentColor, 0 0 25px rgba(255, 255, 255, 0.5); /* Brillo de ne√≥n potente en la lluvia */
        }

        .rain-item.emoji {
            font-size: 4.5vw; /* Emojis gigantes y llenos de encanto */
            filter: drop-shadow(0 0 20px currentColor); /* Sombra vibrante para emojis */
        }

        /* Estilo para las part√≠culas de brillo ("Diamond Dust") */
        .diamond-dust {
            position: absolute;
            background: radial-gradient(circle, #E0FFFF, #FFFAFA, #DDA0DD); /* Colores de diamante: blanco, rosa p√°lido, lavanda */
            border-radius: 50%;
            opacity: 0;
            animation: diamond-dust-float 15s infinite ease-in-out; /* Animaci√≥n m√°s larga y et√©rea */
            pointer-events: none;
            box-shadow: 0 0 10px #E0FFFF, 0 0 20px #DDA0DD; /* Doble brillo para efecto diamante */
            z-index: 0; /* Asegura que est√© detr√°s de todo */
        }

        @keyframes diamond-dust-float {
            0% { transform: translateY(0) translateX(0) scale(0.3); opacity: 0; }
            10% { opacity: 0.9; transform: scale(1); }
            90% { opacity: 0.7; transform: translateY(-150vh) translateX(calc(var(--rand-x) * 1px)) scale(0.7) rotateZ(var(--rand-rot) * 1deg); } /* M√°s movimiento y rotaci√≥n */
            100% { opacity: 0; transform: translateY(-160vh) scale(0.2); }
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg) scale(1) perspective(500px) rotateX(0deg); opacity: 0.9; }
            100% { transform: translateY(140vh) rotate(1440deg) scale(0.2) perspective(500px) rotateX(90deg); opacity: 0; } /* Cae, gira y se encoge dram√°ticamente */
        }

        /* Animaci√≥n para el bot√≥n de m√∫sica */
        #music-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            background-color: rgba(255, 105, 180, 0.9); /* Rosa ne√≥n m√°s opaco */
            color: white;
            border: 3px solid var(--secondary-neon-color); /* Borde dorado m√°s grueso */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2em; /* Icono m√°s grande */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px var(--primary-neon-color), 0 0 40px var(--secondary-neon-color); /* Doble brillo a√∫n m√°s fuerte */
            z-index: 100;
            transition: transform 0.4s ease, background-color 0.4s ease;
            animation: neonPulse 2s infinite alternate; /* Efecto de pulsaci√≥n en el bot√≥n */
        }

        #music-toggle:hover {
            transform: scale(1.15);
            background-color: var(--primary-neon-color);
        }

        @keyframes neonPulse {
            from { box-shadow: 0 0 10px var(--primary-neon-color), 0 0 20px var(--secondary-neon-color); }
            to { box-shadow: 0 0 20px var(--primary-neon-color), 0 0 40px var(--secondary-neon-color); }
        }
    </style>

<body>
    <div class="container">
    <div class="tag-text">Para Mi Eterna...</div>
    <img src="https://i.postimg.cc/pTNcJjs4/833da65238ab099a4c49dfaab71d2a4f-1.png" alt="Coronita" class="coronita-img">
        <div class="main-title"><span id="typewriter"></span></div>
    </div>

    <button id="music-toggle">üéµ</button>

    <audio id="background-music" loop>
    <source src="https://github.com/Baque2005/Organizador/raw/refs/heads/master/Belanova%20-%20Rosa%20Pastel.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // Frases rom√°nticas para el efecto m√°quina de escribir
        const coronaPhrases = [
            "Te entrego esta corona ",
            "Porque eres la reina de mi vida.\n",
            "Tu luz merece brillar como el oro.",
            " Cada joya representa un momento contigo.",
            " Corono tu coraz√≥n con mi amor eterno.",
            " Eres mi princesa, mi reina, mi todo.",
            " Esta corona es s√≠mbolo de mi admiraci√≥n.",
            " Te mereces cada destello y cada diamante.",
            " Por siempre reinar√°s en mi coraz√≥n."
        ];

        let phraseIndex = 0;
        let charIndex = 0;
        const typewriterElement = document.getElementById('typewriter');

        function typeCoronaPhrase() {
            if (phraseIndex < coronaPhrases.length) {
                if (charIndex < coronaPhrases[phraseIndex].length) {
                    typewriterElement.textContent += coronaPhrases[phraseIndex][charIndex];
                    charIndex++;
                    setTimeout(typeCoronaPhrase, 55);
                } else {
                    typewriterElement.innerHTML += '<br>';
                    phraseIndex++;
                    charIndex = 0;
                    setTimeout(typeCoronaPhrase, 700);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            typeCoronaPhrase();
        });
        const wordsAndEmojis = [
            // Frases m√°s representativas
            { text: 'Te regalo una coronita', color: '#FFD700' }, // Dorado
            { text: 'Eres mi reina', color: '#FF69B4' }, // Rosa

            // Solo un emoji representativo
            { text: 'üëë', color: '#FFD700', isEmoji: true } // Corona
        ];

        const container = document.body;

        function createRainItem() {
            const itemData = wordsAndEmojis[Math.floor(Math.random() * wordsAndEmojis.length)];
            const rainItem = document.createElement('span');
            rainItem.classList.add('rain-item');
            if (itemData.isEmoji) {
                rainItem.classList.add('emoji');
            }
            rainItem.textContent = itemData.text;
            rainItem.style.color = itemData.color;

            rainItem.style.left = Math.random() * 100 + 'vw';
            container.appendChild(rainItem);

            const animationDuration = Math.random() * 12 + 10; // Duraci√≥n entre 10 y 22 segundos
            const delay = Math.random() * 5; // Retraso inicial hasta 5 segundos

            rainItem.style.animation = `fall ${animationDuration}s linear ${delay}s forwards`;
            rainItem.style.top = `${-rainItem.offsetHeight}px`;

            rainItem.addEventListener('animationend', () => {
                rainItem.remove();
            });
        }

        // Funci√≥n para crear part√≠culas de brillo ("Diamond Dust")
        function createDiamondDust() {
            const dust = document.createElement('div');
            dust.classList.add('diamond-dust');
            const size = Math.random() * 8 + 4; // Tama√±o entre 4px y 12px
            dust.style.width = `${size}px`;
            dust.style.height = `${size}px`;
            dust.style.left = Math.random() * 100 + 'vw';
            dust.style.top = `calc(100vh + ${Math.random() * 300}px)`; // Empieza m√°s abajo
            dust.style.animationDuration = `${Math.random() * 15 + 10}s`; // Duraci√≥n entre 10 y 25 segundos
            dust.style.animationDelay = `${Math.random() * 8}s`;
            // A√±adir variables CSS para el movimiento horizontal y rotaci√≥n aleatoria
            dust.style.setProperty('--rand-x', (Math.random() - 0.5) * 300); // Mueve entre -150 y 150px horizontalmente
            dust.style.setProperty('--rand-rot', Math.random() * 720 - 360); // Rota entre -360 y 360 grados

            container.appendChild(dust);

            dust.addEventListener('animationend', () => {
                dust.remove();
            });
        }

        // Generar nuevos elementos de lluvia (m√°s frecuentes)
        setInterval(createRainItem, 600); // Cada 600ms (menos elementos)

        // Generar nuevas part√≠culas de brillo (m√°s frecuentes)
        setInterval(createDiamondDust, 1200); // Cada 1200ms (menos part√≠culas)

        // Control de m√∫sica
        const backgroundMusic = document.getElementById('background-music');
        const musicToggleButton = document.getElementById('music-toggle');
        let isPlaying = false; // Estado inicial: no reproduciendo

        // Intentar reproducir autom√°ticamente (con manejo de errores)
        document.addEventListener('DOMContentLoaded', () => {
            backgroundMusic.volume = 0.4; // Volumen un poco m√°s alto
            backgroundMusic.play().then(() => {
                isPlaying = true;
                musicToggleButton.textContent = '‚è∏Ô∏è'; // Icono de pausa
            }).catch(e => {
                console.log("La reproducci√≥n autom√°tica de audio fue bloqueada:", e);
                isPlaying = false;
                musicToggleButton.textContent = 'üéµ'; // Icono de m√∫sica (para indicar que no est√° sonando)
            });
        });

        // Toggle para reproducir/pausar con el bot√≥n
        musicToggleButton.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicToggleButton.textContent = 'üéµ'; // Icono de m√∫sica
                isPlaying = false;
            } else {
                backgroundMusic.play().then(() => {
                    musicToggleButton.textContent = '‚è∏Ô∏è'; // Icono de pausa
                    isPlaying = true;
                }).catch(e => {
                    console.log("No se pudo reproducir el audio:", e);
                    // Aqu√≠ podr√≠as a√±adir una alerta o mensaje si el usuario sigue sin poder reproducirlo.
                });
            }
        });
    </script>
